
<h1>Create New Account</h1>

{% if message %}
  		<h2>{{message}}!</h2>
{% endif %}

<form action="/register/" method="POST" enctype="multipart/form-data">

						<div class="form-group">
							<label>Email</label>
							<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" name="email">
						</div>

						<div class="form-group">
							<label>Password</label>
							<input type="password" class="form-control" placeholder="Password" name="password">
						</div>


						<div class="form-group" id="#signup-form">
							<label>First Name</label>
							<input type="text" class="form-control" placeholder="First Name" name="firstname">
						</div>

						<div class="form-group">
							<label>Last Name</label>
							<input type="text" class="form-control" placeholder="Last Name" name="lastname">
						</div>


						<div class="form-group">
							<label>Date of Birth</label>
							<input type="date" class="form-control" placeholder="date of birth (format:1994-12-12)" name="birthday">
						</div>


						<div class="form-group">
							<label>Gender</label>
							<input type="radio"
							       class="form-control"
							       placeholder="Gender"
							       name="gender"
							       value =
							       "Female">Female<br>
							<input type="radio"
							       class="form-control"
							       placeholder="Gender"
							       name="gender"
							       value =
							       "Male">Male<br>
							<input type="radio"
							       class="form-control"
							       placeholder="Gender"
							       name="gender"
							       value =
							       "Other">Other<br>
							
						</div>


						
						<div class="form-group">
							<label>Homwtown</label>
							<input type="text" class="form-control" placeholder="Hometown" name="hometown">
						</div>

					

						<div class="form-group">
							<label>Biography</label>
							<input type="text" class="form-control" placeholder="Bio" name="bio">
						</div>


						<div class="form-group">
                				<label for="photo">Select photo:</label>
                				<input type="file" class="form-control" name="photo"/><br />
						</div>

						

						<button type="submit" value="Search" class="btn btn-default submit">Sign Up Now!</button>
					</form>
