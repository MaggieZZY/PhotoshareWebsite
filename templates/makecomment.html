<!DOCTYPE html>
<html>
<head>
	<title>Make a new comment</title>
</head>
<body>
	{% if message %}
  		<h2>{{message}}!</h2>
	{% endif %}

	<form method="post" enctype="multipart/form-data" action="/makecomment/{{albumid}}/{{photoid}}">
        <label for="comment_txt">Please enter your comments here:</label>
        <input type="text" name="comment_txt" placeholder='comment' required='true' /><br />
       	<div class="form-group">
            <label for="comment_date">Please select a comment date:</label>
			       <input type="date" name="comment_date" class="form-control" placeholder="date of creation (format:1994-12-12)" >
		    </div>
		    <input type="submit" value="Create" />
  </form>

     <ul>
        <li><a href='/logout'>Logout</a></li>
        <li><a href='/menu'>Main menu</a></li>
    </ul>

</body>
</html>
