
<!DOCTYPE html>
<html>
<head>
	<title>View your friends</title>
</head>
<body>

	{% if message %}
  		<h2>{{message}}!</h2>
	{% endif %}

	{% if friends %} 
    	<ul>
    	{% for friend in friends %}
    		<li>
      		{{friend}} 
    		</li>
    	{% endfor %}
    	</ul>
        <h2><a href="/searchpeople">Add new friends</a></h2>

    {% else %}
    	<h2>Looks like you don't have any friend yet</h2>
    	<h2><a href="/searchpeople">Add new friends</a></h2>


    {% endif %}

    <ul>
        <li><a href='/logout'>Logout</a></li>
        <li><a href='/menu'>Main menu</a></li>
    </ul>
    

</body>
</html>
